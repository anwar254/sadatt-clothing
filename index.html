<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Shopping Cart - New</title>
	<link rel="stylesheet" type="text/css" href="css/bulma.css">
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
	<body>
		<main class="cart--main">
			<header class="cart--header" id="header">
				<div class="container">
					<table width="100%" align="center">
						<tbody>
							<tr>
								<td width="50%">
									<table>
										<tbody>
											<tr>
												<td>
													<div class="cart--burger" id="hum">
														<div aria-hidden="false"></div>
														<div aria-hidden="false"></div>
														<div aria-hidden="false"></div>
													</div>
												</td>
												<td>
													<form action="" class="cart-form" method="GET">
														<table>
															<tbody>
																<tr>
																	<td width="80%">
																		<div class="field">
																			<div class="control" id="inp">
																				<input class="cart--input input cart--search--input" type="text" placeholder="Search">
																			</div>
																		</div>
																	</td>
																	<td width="20%">
																		<button type="button" class="cart--search" id="search-btn">
																			<span>
																				<i class="fas fa-search"></i>
																			</span>
																		</button>
																	</td>
																</tr>
															</tbody>
														</table>
													</form>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
								<td width="50%">
									<div class="cart--navigation">
										<ul>
											<li>
												<button>
													<i class="fas fa-user"></i>&nbsp;Account
												</button>
											</li>
											<li>
												<button>
													<i class="fas fa-shopping-bag"></i>&nbsp;My bag
												</button>
											</li>
										</ul>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</header>

			<section class="cart--section cart--hero">
				<div class="container">
					<div class="columns">
						<div class="column is-three-thirds">
							<div class="cart--hero--text">
								<div class="heading">
									<p class=".is-size-2">we make it easy to experience creativity</p>
								</div>
								<p class="is-size-7">order online and have your product delivered to your closest store for free</p>
							</div>
						</div>
						<div class="column is-one-third">this is the left side</div>
					</div>
				</div>
			</section>
		</main>
	
		<script src="js/main.js"></script>
	</body>
</html>
