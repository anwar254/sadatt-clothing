<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Shopping Cart - New</title>
	<link rel="stylesheet" type="text/css" href="css/bulma.css">
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
	<div class="cart--main">
		<header class="cart--header" id="header">
			<div class="cart--top--nav">
				<nav class="navbar is-transparent cart--nav">
					<div class="container">
						<div class="nav--hr"></div>
						<div class="navbar-start">
							<form class="cart--search cart--form">
								<div class="field">
									<div class="control has-icons-right">
										<input type="text" name="search" placeholder="Search" class="input">
										<span class="icon is-right is-small">
											<i class="icon-search"></i>
										</span>
									</div>
								</div>
							</form>
						</div>
						<div class="navbar-branding">
							<a href="index.html" class="navbar-item">
								<img src="images/c45be7e3126f182bd7fd4e1c49419fae070fbe1b.png">
							</a>
						</div>
						<div class="navbar-end">
							<div class="navbar-menu">
								<div class="navbar-item has-dropdown is-hoverable">
									<a class="navbar-link cart--nav--links" href="#">Account</a>

									<div class="navbar-dropdown cart--session--tab">
										<button class="navbar-item cart--nav--links session" id="cart--session--login" onclick="document.getElementById('login').style.display='block'">Login</button>
										<button class="navbar-item cart--nav--links session" id="cart--session--register" onclick="document.getElementById('register').style.display='block'">Register</button>
									</div>
								</div>
								<a href="#" class="navbar-item cart--nav--links">My Bag</a>
							</div>
						</div>
					</div>
					<div class="cart--session--popup" id="login">
						<div class="cart--session--tile animate" id="cart--login">
							<div class="cart--session--title">
								<div class="heading">
									<h1 class="title">Login</h1>
								</div>
							</div>
							<div class="cart--session--content">
								<form class="cart--form">
									<div class="field">
										<div class="control has-icons-right has-icons-left">
											<label class="label">Email</label>
											<input class="input inp" type="email" placeholder="Email" name="login-email">
											<span class="icon is-right">
												<i></i>
											</span>
											<span class="icon is-left">
												<i></i>
											</span>
										</div>
									</div>
									<div class="field">
										<div class="control has-icons-right has-icons-left">
											<label class="label">Password</label>
											<input class="input inp" type="Password" placeholder="Password" name="login-pwd">
											<span class="icon is-right">
												<i></i>
											</span>
											<span class="icon is-left">
												<i></i>
											</span>
										</div>
									</div>
									<div class="field">
										<button class="button btn">Login</button>
									</div>
									<div class="columns">
										<div class="column">
											<div class="cart--session--info">
												<a href="#" onclick="document.getElementById('reset').style.display='block';
												document.getElementById('login').style.display='none'; ">Forgot Password?</a>
											</div>
										</div>
										<div class="column">
											<div class="field">
												<button class="button btn cart--cancel" id="cart--login--cancel" onclick="document.getElementById('login').classList.add('is-not-visible')">Cancel</button>
											</div>
										</div>
									</div>	
								</form>
							</div>
						</div>
					</div>
					<div class="cart--session--popup" id="register">
						<div class="cart--session--tile animate" id="cart--register">
							<div class="cart--session--title">
								<div class="heading">
									<h1 class="title">Register</h1>
								</div>
							</div>
							<div class="cart--session--content">
								<div class="field">
										<div class="control has-icons-right has-icons-left">
											<label class="label">Full Name</label>
											<input class="input inp" type="text" placeholder="John Doe" name="reg-fullname">
											<span class="icon is-right">
												<i></i>
											</span>
											<span class="icon is-left">
												<i></i>
											</span>
										</div>
									</div>
								<form class="cart--form">
									<div class="field">
										<div class="control has-icons-right has-icons-left">
											<label class="label">Email</label>
											<input class="input inp" type="email" placeholder="email@email.com" name="reg-email">
											<span class="icon is-right">
												<i></i>
											</span>
											<span class="icon is-left">
												<i></i>
											</span>
										</div>
									</div>
									<div class="field">
										<div class="control has-icons-right has-icons-left">
											<label class="label">Password</label>
											<input class="input inp" type="Password" placeholder="Enter your Password" name="reg-pwd">
											<span class="icon is-right">
												<i></i>
											</span>
											<span class="icon is-left">
												<i></i>
											</span>
										</div>
									</div>
									<div class="field">
										<div class="control has-icons-right has-icons-left">
											<label class="label">Confirm Password</label>
											<input class="input inp" type="Password" placeholder="Confirm Password" name="reg-cpwd">
											<span class="icon is-right">
												<i></i>
											</span>
											<span class="icon is-left">
												<i></i>
											</span>
										</div>
									</div>
									<div class="field">
										<button class="button btn">Register</button>
									</div>
									<div class="columns">
										<div class="column">
											<div class="cart--session--info">
												<a href="#" onclick="document.getElementById('login').style.display='block';
												document.getElementById('register').style.display='none';
												">Already have an account?</a>
											</div>
										</div>
										<div class="column">
											<div class="field">
												<button class="button btn cart--cancel" id="cart--login--cancel" onclick="document.getElementById('register').classList.add('is-not-visible')">Cancel</button>
											</div>
										</div>
									</div>	
								</form>
							</div>
						</div>
					</div>
					<div class="cart--session--popup" id="reset">
						<div class="cart--session--tile animate" id='cart--reset'>
							<div class="cart--session--title">
								<div class="heading">
									<h1 class="title">Reset Password</h1>
								</div>
							</div>
							<div class="cart--session--content">
								<form class="cart--form">
									<div class="field">
										<div class="control has-icons-right has-icons-left">
											<label class="label">Email</label>
											<input class="input inp" type="email" placeholder="Email" name="login-email">
											<span class="icon is-right">
												<i></i>
											</span>
											<span class="icon is-left">
												<i></i>
											</span>
										</div>
									</div>
									<div class="field">
										<button class="button btn">Reset Password</button>
									</div>
									<div class="columns">
										<div class="column">
											<div class="cart--session--info">
												<a href="#" onclick="document.getElementById('login').style.display='block';
												document.getElementById('reset').style.display='none'; ">Back to login</a>
											</div>
										</div>
										<div class="column">
											<div class="field">
												<button class="button btn cart--cancel" id="cart--login--cancel" onclick="document.getElementById('login').classList.add('is-not-visible')">Cancel</button>
											</div>
										</div>
									</div>	
								</form>
							</div>
						</div>
					</div>
				</nav>
			</div>
			<!-- this is where nabar bottom will be -->
		</header>
		<main class="main" id="main--content">
			<!-- this is where the hero will be -->
		</main>
		<footer id="footer"></footer>

		<script type="text/javascript" src="js/main.js"></script>
	</div>
</body>
</html>
